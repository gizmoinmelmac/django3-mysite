{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/Gizmo.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Gizmo's Site ðŸš€</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project_i in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project_i.url %}
    <a href="{{ project_i.url }}" target="_blank">
      <img src="{{ project_i.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project_i.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project_i.title }}</h3>
    <p>{{ project_i.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
